<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather </title>
    <script src="./script/app.js" defer></script>
  </head>
  <body>
    <header>
     
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
      <div class="weather-input">
        <h3>Enter a City Name</h3>
        <input class="city-input" type="text" placeholder="Fergana, Andijan, Toshkent">
        <button class="search-btn">Search</button>
        <div class="seperator"></div>
        <button class="location-btn">Use Current Location</button>
        <button onclick="darkTheme()">Dark</button>
      </div>
      <div class="weather-data">
        <div class="current-weather dark-mode">
          <div class="details">
            <h2> ( ____ )</h2>
            <h4>Temperature: __Â°C</h4>
            <h4>Wind: __ M/S</h4>
            <h4>Humidity: __%</h4>
          </div>
        </div>
        <div class="days-forecast">
          <h2>5-Day Forecast</h2>
          <ul class="weather-cards">
            <li class="card">
             <div class="sas">
              <h3>( __ )</h3>
             </div>
              <div class="sas">
                <h4>Temp: __C</h4>
              </div>
              <div class="sas">
                <h4>Wind: __ M/S</h4>
              </div>
             <div class="sas">
              <h4>Humidity: __%</h4>
             </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
  </body>
</html>
